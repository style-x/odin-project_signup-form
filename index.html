<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>

    <div class="banner">
      <h1>ODIN</h1>
    </div>

    <div class="footer">
      <p>Photo by Halie West on Unsplash</p>  
    </div>

  </header>

  <main>

    <section class="main-text">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
      <h3>Sign up <em>now</em> to get started.</h3>
      <br>
      <h3>You <em>know</em> you want to.</h3>
    </section>

    <section class="main-form">
      <h3>Let's do this!</h3>
      <form action="#">
        <input type="text" name="firstname" id="firstname">
        <input type="text" name="lasttname" id="lasttname">
        <br>
        <input type="email" name="email" id="email">
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
        <input type="password" name="password" id="password">
        <input type="password" name="pwdconfirm" id="pwdconfirm">
      </form>
    </section>

    <section class="create-login">
      <button>Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>

  </main>
</body>
</html>
