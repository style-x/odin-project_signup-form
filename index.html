<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>

    <div class="banner">
      <h1>ODIN</h1>
    </div>

    <div class="footer">
      <p>Photo by Halie West on Unsplash</p>  
    </div>

  </header>

  <main>

    <section class="main-text">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
      <h3>Sign up <em>now</em> to get started.</h3>
      <br>
      <h3>You <em>know</em> you want to.</h3>
    </section>

    <section class="main-form">
      <h3>Let's do this!</h3>
      <form action="#">
        <div class="grid">
          <div class="grid-firstname column">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname">
          </div>
          <div class="grid-lastname column">
            <label for="lastname">Last Name</label>
            <input type="text" name="lasttname">
          </div>
          <div class="grid-email column">
            <label for="email">E-Mail</label>
            <input type="email" name="email">
          </div>
          <div class="grid-phone column">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber">
          </div>
          <div class="grid-pwd column">
            <label for="password">Password</label>
            <input type="password" name="password" class="errorborder">
            <p id="error">*Passwords do not match</p>
          </div>
          <div class="grid-confirmpwd column">
            <label for="pwdconfirm">Condirm Password</label>
            <input type="password" name="pwdconfirm" class="errorborder">
          </div>
        </div>
      </form>
    </section>

    <section class="main-login">
      <button>Create Account</button>
      <p>Already have an account? <a href="#" id="Login">Log in</a></p>
    </section>

  </main>
</body>
</html>
